title: Expérience professionnelle
list:
  -
    period: 2017--présent
    title: Consultant en Data Science
    company: Freelance
    location: Paris, France
    description: |-
      \begin{itemize} \item \emph{Editions Lefebvre Sarrut} J'ai créé un modèle
      capable de détecter les références juridiques et les données personnelles
      dans des documents légaux. Le modèle se base sur la librairie Spacy et est
      capable de détecter les noms, adresses, numéro de téléphones, identifiants
      etc. \item \emph{Medicall} J'ai développé un système de classification de
      niveaux d'urgence d'appels vers SOS Médecin en se basant sur les données
      audio. Le modèle utilise un réseau de neurones (LSTM) pour calculer des
      embeddings, qui sont ensuite utilisés dans un réseau de neurones
      récurrents pour classifier les appels.\item \emph{OpenClassrooms} J'ai
      créé le MOOC "Les librairies Python pour la Data Science". Ce cours fait
      partie à la fois du parcous Data Scientist et du parcours Data Architect.
      Par la suite, j'ai conseillé OpenClassrooms sur les évolutions à apporter
      à ce parcours et j'interviens en tant que mentor après de plusieurs
      étudiants du parcours.\item \emph{VivaData} Formateur en traitement du
      langage naturel.\end{itemize}
      
  -
    period: 2016--Présent
    title: Co-fondateur et directeur
    company: Spike.AI
    location: London, UK
    description: |-
      Spike est une plateforme de conseil en data science, spécialisée dans les
      PoC. Nous avons créé:\begin{itemize}\item Une système de recommendation de
      vêtements en fonction des goûts et de la corpulence de l'utilisateur.\item
      Un classificateur de dommage sur les voitures à partir de photos prises
      par les utilisateurs, à destination des compagnies d'assurance.\item
      Optimisation des essais cliniques pour une entreprise
      pharmaceutique.\end{itemize}
  -
    period: 2015--2016
    title: Post-doctorant (Research associate)
    company: Institute of neurology, University College London
    location: London, UK 
    description: |
      J'ai élaboré un classificateur automatique de traces EEG en différents
      états épileptiques. J’ai développé une application web pour mesurer les
      performances d’experts humains. En parallèle, je me suis intéressé aux
      mutations des canaux ioniques et leur impact sur la transmission
      synaptique. En utilisant un microscope à balayage éléctronique, j’ai
      entrepris des rechercehs sur les potentiels d’action dans les boutons. En
      analysant comment la forme de ces potentiels d’action change chez les
      souris transgéniques, nous pouvons mieux comprendre l’impact de gênes
      mutants.
